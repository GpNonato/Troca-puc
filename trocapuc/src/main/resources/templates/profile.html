<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a id="notification-a">
                        <img th:src="@{/images/notification.png}" alt="Notification" id="notification-img"
                            class="nav-icon">
                    </a>
                </li>
                <div class="notification-choice" style="display: none;">
                    <ul>
                        <li>
                            <a th:href="@{/notification/sent}">
                                <img th:src="@{/images/sent.png}" alt="Sent" class="nav-icon choice">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/notification/received}">
                                <img th:src="@{/images/received.png}" alt="Received" class="nav-icon choice">
                            </a>
                        </li>
                    </ul>
                </div>
                <li>
                    <a id="market-a">
                        <img th:src="@{/images/market.png}" alt="Market" id="market-img" class="nav-icon">
                    </a>
                </li>
                <div class="market-choice" style="display: none;">
                    <ul>
                        <li>
                            <a th:href="@{/market/personal}">
                                <img th:src="@{/images/profile.png}" alt="Personal" class="nav-icon choice">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/market/all}">
                                <img th:src="@{/images/group.png}" alt="All" class="nav-icon choice">
                            </a>
                        </li>
                    </ul>
                </div>
                <li>
                    <a th:href="@{/search}">
                        <img th:src="@{/images/search.png}" alt="Search" class="nav-icon">
                    </a>
                </li>
                <li>
                    <a th:href="@{/profile}" class="active">
                        <img th:src="@{/images/profile.png}" alt="Profile" class="nav-icon active">
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <h2>Profile</h2>
        </header>
        <main class="main-profile">
            <form th:action="@{/profile}" th:object="${userDTO}" method="post" class="profileForm"  id="profileForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" th:field="*{username}" id="username" disabled>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" id="email" disabled>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" th:field="*{cpf}" id="cpf" disabled>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" th:field="*{telefone}" id="telefone" disabled>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" id="password" disabled placeholder="********">
                </div>
                <button type="button" id="editButton">Edit</button>
                <button type="submit" id="saveButton" style="display: none;">Save</button>
            </form>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-button">Logout</button>
            </form>
            <div th:if="${userDTO.username == 'admin'}">
                <a href="/admin">Stats</a>
            </div>
        </main>
    </div>
    <script th:src="@{/js/general.js}"></script>
    <script th:src="@{/js/profile.js}"></script>
</body>

</html>
