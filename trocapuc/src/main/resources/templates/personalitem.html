<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Items</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a id="notification-a">
                        <img th:src="@{/images/notification.png}" alt="Notification" id="notification-img"
                            class="nav-icon">
                    </a>
                </li>
                <div class="notification-choice" style="display: none;">
                    <ul>
                        <li>
                            <a th:href="@{/notification/sent}">
                                <img th:src="@{/images/sent.png}" alt="Sent" class="nav-icon choice">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/notification/received}">
                                <img th:src="@{/images/received.png}" alt="Received" class="nav-icon choice">
                            </a>
                        </li>
                    </ul>
                </div>
                <li>
                    <a id="market-a" class="active">
                        <img th:src="@{/images/market.png}" alt="Market" id="market-img" class="nav-icon active">
                    </a>
                </li>
                <div class="market-choice" style="display: none;">
                    <ul>
                        <li>
                            <a th:href="@{/market/personal}">
                                <img th:src="@{/images/profile.png}" alt="Personal" class="nav-icon choice">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/market/all}">
                                <img th:src="@{/images/group.png}" alt="All" class="nav-icon choice">
                            </a>
                        </li>
                    </ul>
                </div>
                <li>
                    <a th:href="@{/search}">
                        <img th:src="@{/images/search.png}" alt="Search" class="nav-icon">
                    </a>
                </li>
                <li>
                    <a th:href="@{/profile}">
                        <img th:src="@{/images/profile.png}" alt="Profile" class="nav-icon">
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <h2>Personal Items</h2>
        </header>
        <main class="main-pmarket">
            <section>
                <button onclick="openCreateModal()">Create</button>
                <div>
                    <div th:if="${successMessage}" class="success">
                        <p th:text="${successMessage}"></p>
                    </div>
                    <div th:if="${errorMessage}" class="error">
                        <p th:text="${errorMessage}"></p>
                    </div>
                </div>
            </section>
            <section class="cards-container">
                <div th:each="item : ${items}" class="card" th:attr="data-id=${item.id}">
                    <div class="card-content">
                        <img th:src="@{/image/{id}(id=${item.id})}" alt="Imagem do Item" class="card-image">
                        <h3>Name: <span th:text="${item.name}"></span></h3>
                        <p>Description: <span th:text="${item.description}"></span></p>
                        <p>Category: <span th:text="${item.category}"></span></p>
                        <p>Type: <span th:text="${item.type}"></span></p>
                        <p th:if="${item.price != null}">Price: <span th:text="${item.price}"></span></p>
                        <div class="card-actions">
                            <a onclick="openEditModal(this.getAttribute('data-id'))" th:attr="data-id=${item.id}">Edit</a>
                            <a th:href="@{/market/{itemId}/delete(itemId=${item.id})}"
                                onclick="return confirmDelete()">Delete</a>
                        </div>
                    </div>
                </div>
            </section>

        </main>

    </div>

    <div class="createmodal" style="display: none;">
        <div class="createmodal-header">
            <span class="close" onclick="closeCreateModal()">&times;</span>
        </div>
        <div class="createmodal-content">
            <form th:action="@{/market/personal}" th:object="${itemDTO}" method="post" enctype="multipart/form-data">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" id="name" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" th:field="*{description}" id="description" required>
                </div>
                <div>
                    <label for="type">Type:</label>
                    <select th:field="*{type}" id="type">
                        <option value="eletronic">Electronic</option>
                        <option value="material">Material</option>
                    </select>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select th:field="*{category}" id="category" onchange="togglePriceField()">
                        <option value="donation">Donation</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div id="price-field" style="display: none;">
                    <label for="price">Price:</label>
                    <input type="number" th:field="*{price}" id="price" step="0.01" min="0">
                </div>
                <div>
                    <label for="image">Escolha uma imagem:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <div class="editmodal" style="display: none;">
        <div class="editmodal-header">
            <span class="close" onclick="closeEditModal()">&times;</span>
        </div>
        <div class="editmodal-content">
            <form th:action="@{/market/personal/edit}" th:object="${itemDTO}" method="post">
                <input type="hidden" th:field="*{id}">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" id="name" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" th:field="*{description}" id="description" required>
                </div>
                <div>
                    <label for="type">Type:</label>
                    <select th:field="*{type}" id="type">
                        <option value="eletronic">Electronic</option>
                        <option value="material">Material</option>
                    </select>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select th:field="*{category}" id="category" onchange="togglePriceField()">
                        <option value="donation">Donation</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div id="price-field" style="display: none;">
                    <label for="price">Price:</label>
                    <input type="number" th:field="*{price}" id="price" step="0.01" min="0">
                </div>
            
                <button type="submit">Save</button>
            </form>
            
        </div>
    </div>
    <script th:src="@{/js/general.js}"></script>
    <script th:src="@{/js/personalitem.js}"></script>
</body>

</html>
