<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Sent</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
    <div class="container">

        <nav>
            <ul>
                <li>
                    <a id="notification-a" class="active">
                        <img th:src="@{/images/notification.png}" alt="Notification" id="notification-img"
                            class="nav-icon active">
                    </a>
                </li>
                <div class="notification-choice" style="display: none;">
                    <ul>
                        <li>
                            <a th:href="@{/notification/sent}">
                                <img th:src="@{/images/sent.png}" alt="Sent" class="nav-icon choice">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/notification/received}">
                                <img th:src="@{/images/received.png}" alt="Received" class="nav-icon choice">
                            </a>
                        </li>
                    </ul>
                </div>
                <li>
                    <a id="market-a">
                        <img th:src="@{/images/market.png}" alt="Market" id="market-img" class="nav-icon">
                    </a>
                </li>
                <div class="market-choice" style="display: none;">
                    <ul>
                        <li>
                            <a th:href="@{/market/personal}">
                                <img th:src="@{/images/profile.png}" alt="Personal" class="nav-icon choice">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/market/all}">
                                <img th:src="@{/images/group.png}" alt="All" class="nav-icon choice">
                            </a>
                        </li>
                    </ul>
                </div>
                <li>
                    <a th:href="@{/search}">
                        <img th:src="@{/images/search.png}" alt="Search" class="nav-icon">
                    </a>
                </li>
                <li>
                    <a th:href="@{/profile}">
                        <img th:src="@{/images/profile.png}" alt="Profile" class="nav-icon">
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <h2>Notification Sent</h2>
        </header>
        <main class="main-notification">
            <section class="notification-filter">
                <button onclick="filterProposalsSent('NOT_UPDATED')">NOT_UPDATED</button>
                <button onclick="filterProposalsSent('TRADING')">TRADING</button>
                <button onclick="filterProposalsSent('ACCEPTED')">ACCEPTED</button>
                <button onclick="filterProposalsSent('REFUSED')">REFUSED</button>
            </section>
            <section class="cards-container">
                <div th:each="proposal : ${proposals}" class="card">
                    <div class="card-content">
                        <h3>Item Name: <span th:text="${proposal.item.name}"></span></h3>
                        <p>Description: <span th:text="${proposal.description}"></span></p>
                        <p TH:if="${proposal.price != null}">Price: <span th:text="${proposal.price}"></span></p>
                        <p>Status: <span th:text="${proposal.status}"></span></p>

                        <button th:attr="data-id=${proposal.id}"
                            onclick="openNotificationModal(this.getAttribute('data-id'), 2)"
                            th:if="${proposal.status.name() == 'TRADING'}">
                            View more
                        </button>
                        <button th:attr="data-id=${proposal.id}"
                            onclick="openNotificationModal(this.getAttribute('data-id'), 3)"
                            th:if="${proposal.status.name() == 'REFUSED'}">
                            View more
                        </button>

                        <button th:attr="data-id=${proposal.id}"
                            onclick="openNotificationModal(this.getAttribute('data-id'), 4)"
                            th:if="${proposal.status.name() == 'ACCEPTED'}">
                            View more
                        </button>

                        <div class="notificationmodal" id="notificationmodalcard2" style="display: none;"
                            th:if="${proposal.status == T(com.trocapuc.trocapuc.model.ProposalStatus).TRADING}">
                            <div class="notificationmodal-header">
                                <span class="close" onclick="closeNotificationModal(2)">&times;</span>
                            </div>
                            <div class="notificationmodal-content">
                                <p>Owner: <span th:text="${proposal.oTelefone}"></span></p>
                                <p>Interest: <span th:text="${proposal.iTelefone}"></span></p>
                            </div>
                        </div>
                        <div class="notificationmodal" id="notificationmodalcard3" style="display: none;"
                            th:if="${proposal.status == T(com.trocapuc.trocapuc.model.ProposalStatus).REFUSED}">
                            <div class="notificationmodal-header">
                                <span class="close" onclick="closeNotificationModal(3)">&times;</span>
                            </div>
                            <div class="notificationmodal-content">
                                <p>Your proposal was REFUSED</p>
                            </div>
                        </div>

                        <div class="notificationmodal" id="notificationmodalcard4" style="display: none;"
                            th:if="${proposal.status == T(com.trocapuc.trocapuc.model.ProposalStatus).ACCEPTED}">
                            <div class="notificationmodal-header">
                                <span class="close" onclick="closeNotificationModal(4)">&times;</span>
                            </div>
                            <div class="notificationmodal-content">
                                <p>Your proposal was ACCEPTED</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script th:src="@{/js/general.js}"></script>
</body>

</html>
