<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
    <div class="container">
        <nav class="auth">
            <ul>
                <li>
                    <a th:href="@{/register}">
                        <img th:src="@{/images/add.png}" alt="Register" class="nav-icon">
                    </a>
                </li>
                <li>
                    <a th:href="@{/login}" class="active">
                        <img th:src="@{/images/login.png}" alt="Login" class="nav-icon active">
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <h2>Login</h2>
        </header>
        <main class="main-auth">
            <section>
                <form th:action="@{/login}" th:object="${loginForm}" method="post" class="authform">
                    <input type="text" th:field="*{username}" id="username" placeholder="Username" required>
                    <input type="password" th:field="*{password}" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
